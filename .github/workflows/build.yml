name: Build GameServer Only

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      RUN_STRUCTPARSER: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Build ONLY GameServer (skip StructParser)
      run: |
        msbuild CoreGameServer.sln `
          /t:CoreGameServer `
          /p:
