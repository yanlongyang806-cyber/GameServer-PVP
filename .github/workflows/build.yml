name: Build GameServer Only

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore CoreGameServer.sln
      continue-on-error: true

    - name: Build ONLY GameServer
      run: |
        msbuild CoreGameServer.sln `
          /t:GameServer `
          /p:Configuration=Debug `
          /p:Platform=Win32 `
          /p:PlatformToolset=v143 `
          /m /v:minimal

    - name: Upload GameServer.exe
      uses: actions/upload-artifact@v4
      with:
        name: GameServer
        path: Core/bin/Debug/GameServer.exe
        if-no-files-found: error
