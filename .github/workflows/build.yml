name: Build GameServer Only

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Create Fake StructParser
      shell: cmd
      run: |
        if not exist Utilities\bin mkdir Utilities\bin
        echo. > Utilities\bin\StructParser.exe

    - name: Build GameServer
      shell: cmd
      run: |
        msbuild CoreGameServer.sln /t:CoreGameServer /p:Configuration=Debug /p:Platform=Win32 /m /v:minimal
        if errorlevel 1 exit /b 1

    - name: Find GameServer.exe
      shell: cmd
      run: |
        echo Searching for GameServer.exe...
        dir /s /b GameServer.exe 2>nul || echo GameServer.exe not found
        if exist Core\bin\Debug\GameServer.exe (
          echo Found: Core\bin\Debug\GameServer.exe
          dir Core\bin\Debug\GameServer.exe
        ) else (
          echo Core\bin\Debug\GameServer.exe does not exist
        )

    - name: Upload GameServer.exe
      uses: actions/upload-artifact@v4
      with:
        name: GameServer
        path: Core/bin/Debug/GameServer.exe
        if-no-files-found: error
