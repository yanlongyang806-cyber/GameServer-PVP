name: Build GameServer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Create Fake StructParser.exe
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path "Utilities/bin" | Out-Null
        Set-Content -Path "Utilities/bin/StructParser.exe" -Value ([byte[]](0x4D,0x5A)) -Encoding Byte

    - name: Build GameServer
      run: msbuild CoreGameServer.sln /t:CoreGameServer /p:Configuration=Debug /p:Platform=Win32 /m /v:minimal

    - name: Upload GameServer.exe
      uses: actions/upload-artifact@v4
      with:
        name: GameServer
        path: Core/bin/Debug/GameServer.exe
        if-no-files-found: error
