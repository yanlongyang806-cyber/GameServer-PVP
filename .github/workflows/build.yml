name: Build GameServer Only

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Create Fake StructParser
      shell: cmd
      run: |
        if not exist Utilities\bin mkdir Utilities\bin
        echo. > Utilities\bin\StructParser.exe

    - name: Build Solution
      shell: cmd
      run: |
        msbuild CoreGameServer.sln /p:Configuration=Debug /p:Platform=Win32 /p:PlatformToolset=v143 /m /v:minimal

    - name: Upload GameServer.exe
      uses: actions/upload-artifact@v4
      with:
        name: GameServer
        path: Core/bin/Debug/GameServer.exe
        if-no-files-found: warn
